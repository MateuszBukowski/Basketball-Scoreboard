<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="menu">
            <button id="newGameBtn" onclick="newGame()">New Game</button>
        </div>
        <div class="container">
            <div>
                <h3 class="columnName">HOME</h3>
                <h1 class="score" id="homeScore"></h1>
                <button class="addBtns" id="addHome1Btn" onclick="addHome1()">+1</button>
                <button class="addBtns" id="addHome2Btn" onclick="addHome2()">+2</button>
                <button class="addBtns" id="addHome3Btn" onclick="addHome3()">+3</button>
            </div>
            <div>
                <h3 class="columnName">GUEST</h3>
                <h1 class="score" id="guestScore"></h1>
                <button class="addBtns" id="addGuest1Btn" onclick="addGuest1()">+1</button>
                <button class="addBtns" id="addGuest2Btn" onclick="addGuest2()">+2</button>
                <button class="addBtns" id="addGuest3Btn" onclick="addGuest3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
